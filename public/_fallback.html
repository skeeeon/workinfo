<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkInfo - Loading...</title>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-surface-primary: #ffffff;
            --color-content-primary: #111827;
            --color-content-secondary: #6b7280;
            --color-border-primary: #e5e7eb;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --color-surface-primary: #0f172a;
                --color-content-primary: #f8fafc;
                --color-content-secondary: #94a3b8;
                --color-border-primary: #334155;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-surface-primary);
            color: var(--color-content-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--color-primary), #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--color-border-primary);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-content-primary);
        }
        
        p {
            color: var(--color-content-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            margin: 0.25rem;
        }
        
        .btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }
        
        .btn-outline:hover {
            background-color: var(--color-primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">W</div>
        <div class="spinner"></div>
        <h1>Loading WorkInfo</h1>
        <p>Getting your professional contact card ready...</p>
        
        <div id="fallback-actions" style="display: none;">
            <p>Having trouble loading?</p>
            <a href="/" class="btn">Go to Home</a>
            <button onclick="location.reload()" class="btn btn-outline">Retry</button>
        </div>
    </div>

    <script>
        // Show fallback actions after 5 seconds
        setTimeout(() => {
            document.getElementById('fallback-actions').style.display = 'block';
        }, 5000);
        
        // Try to navigate to the intended page
        if (window.location.pathname !== '/') {
            setTimeout(() => {
                window.location.href = window.location.pathname;
            }, 2000);
        }
    </script>
</body>
</html>
